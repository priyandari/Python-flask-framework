<!DOCTYPE html>
<html>
<head>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>

    <link rel="stylesheet" href="static/css/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>
<body style="background-color: black; margin: 0;">

<audio id="over_music">
    <source src="{{ url_for('static', filename='images/beepbeep.mp3') }}">
</audio>

<div class="row center-xs">
    <div class="col-xs-12">
        <div class="box">
            <div class="masjid-info">Mushola As Salam</div>
            <div class="masjid-info-date" id="txtdatetime">1 Jun 2020</div>
            <hr><hr>
        </div>
    </div>
</div>

<div class="row center-xs">
    <div class="col-xs">
        <div class="box prayer">Subuh</div>
    </div>
    <div class="col-xs">
        <div class="box prayer">Zhuhur</div>
    </div>
    <div class="col-xs">
        <div class="box prayer">Maghrib</div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <div class="box prayer-time" id="txtfajr">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box prayer-time" id="txtzuhr">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box prayer-time" id="txtmaghrib">&nbsp;</div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <div class="box spacer">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box spacer">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box spacer">&nbsp;</div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <div class="box prayer">Syuruq</div>
    </div>
    <div class="col-xs">
        <div class="box prayer" >'Ashar</div>
    </div>
    <div class="col-xs">
        <div class="box prayer">'Isya</div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <div class="box prayer-time" id="txtshuruq">syuruq</div>
    </div>
    <div class="col-xs">
        <div class="box prayer-time" id="txtasr">asr</div>
    </div>
    <div class="col-xs">
        <div class="box prayer-time" id="txtisya">&nbsp;</div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs">
        <div class="box" style="color: red;">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box" style="color: red;">&nbsp;</div>
    </div>
    <div class="col-xs">
        <div class="box" style="color: red;">&nbsp;</div>
    </div>
</div>

</body>
</html>
