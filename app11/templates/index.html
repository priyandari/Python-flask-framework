<html>
    <head>
        <title> Database CRUD</title>
    </head>
    <body>
        <h2>Daftar Buku</h2>
        <table border="1">
            <tr>
                <th width="50">Kode</th>
                <th width="200">Judul</th>
                <th width="150">Penulis</th>
                <th width="60">Ubah</th>
                <th width="60">Hapus</th>
            </tr>
            {% for row in container %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td><a href="http://localhost:5000/edit/{{row[0]}}">Ubah</a></td>
                <td><a href="http://localhost:5000/delete/{{row[0]}}">Hapus</a></td>
                <td>{{ row[0] }}</td>
            </tr>
            {% endfor %}
        </table>
        <p><a href="http://localhost:5000/add">Create</a></p>
    </body>
</html>
